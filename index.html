<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src='lib/quintus.js'></script>
        <script src='lib/quintus_sprites.js'></script>
        <script src='lib/quintus_scenes.js'></script>
        <script src='lib/quintus_input.js'></script>
        <script src='lib/quintus_anim.js'></script>
        <script src='lib/quintus_2d.js'></script>
        <script src='lib/quintus_touch.js'></script>
        <script src='lib/quintus_ui.js'></script>
    </head>
    <body style="background-color: black;">
        <script>
        var Q = Quintus()
            .include("Sprites, Scenes, Input, 2D, Touch, UI")
            .setup({
                width: 640,
                height: 960                
            }).touch();            
        
        //values for collision detection        
        var SPRITE_PLAYER = 1;
        var SPRITE_OTHER = 2;
        
        //load map for collision
        //load background tile
        //player
        //player through bullets
        //enemies that move
        //enemies that throw
        //goal
        
        //setup level 1, @TODO make it so that it could be multiple levels?
        Q.scene("level1",function(stage) {
          stage.collisionLayer(new Q.TileLayer({ dataAsset: 'level1.tmx', sheet: 'tiles', type: SPRITE_OTHER }));
        });
        
        
        //load assets
        Q.load("tiles_map.png, level1.tmx", function() {
          Q.sheet("tiles","tiles_map.png", { tilew: 70, tileh: 70});          
          Q.stageScene("level1");
        });
        
        
        </script>
    </body>
</html>
